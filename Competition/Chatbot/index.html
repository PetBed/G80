<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatbot</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	</head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-T9KQVBSWDL"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag("js", new Date());

		gtag("config", "G-T9KQVBSWDL");
	</script>
	<body>
		<header id="header">
			<h1 style="display: flex; align-items: center;">Bot Support</h1>
		</header>
		<div id="texts">
      <p>Chat started</p>
			<div class="text-box ai-text">
				<div class="ai-profile"></div>
				<p>Hi, what would you like to learn more about?</p>
			</div>
		</div>
		<div class="selections">
			<div>
				<div class="selection-more-input">
					<input type="text" class="selection-more-input" id="selection-more-input" placeholder="Type a question here..."/>
					<button onclick="sendQuery()" class="selection-more-input"><i class="fa fa-send"></i></button>
				</div>
				<a id="selection-1" onclick="sendMessage(1)" class="selection">The common causes of road accidents</a>
				<a id="selection-2" onclick="sendMessage(2)" class="selection">The peak times or days for road accidents</a>
				<a id="selection-3" onclick="sendMessage(3)" class="selection">How weather conditions affect the frequency and severity of road accidents</a>
				<a id="selection-4" onclick="sendMessage(4)" class="selection">The possible distractions when driving</a>
				<span></span>
        <a id="selection-more" onclick="openMore()" class="">Others</a>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
