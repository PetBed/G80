<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="intstyle.css">
</head>
<body>
  <div class="range-inputs">
    <div class="range-input">
      <label for="temperature">Temperature</label>
      <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="range-input">
      <label for="atmosphere">Atmosphere</label>
      <input type="range" id="atmosphere" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="range-input">
      <label for="water-availability">Water Availability</label>
      <input type="range" id="water-availability" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="range-input">
      <label for="energy-source">Energy Source Availability</label>
      <input type="range" id="energy-source" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="range-input">
      <label for="metallicity">Metallicity and Toxicity</label>
      <input type="range" id="metal-toxic" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="range-input">
      <label for="planet-distance">Planet Distance from Star</label>
      <input type="range" id="planet-distance" min="0" max="30" step="0.01" value="15">
    </div>
    <div class="range-input">
      <label for="habitable-center">Center of Habitable Zone</label>
      <input type="range" id="habitable-center" min="0" max="30" step="0.01" value="15">
    </div>
    <div class="range-input">
      <label for="habitable-range">Range of Habitable Zone</label>
      <input type="range" id="habitable-range" min="0" max="30" step="0.01" value="15">
    </div>
  </div>
  <script src="intscript.js"></script>
</body>
</html>
